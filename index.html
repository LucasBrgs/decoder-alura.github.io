<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Decoder</title>
    <link rel="icon" href="icone-site.svg">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="script" href="script.js">
</head>
<body>
    <header>
        <div class="logo">
            <img src="icone-site.svg" alt="Icone da Alura" class="imagem-logo">
        </div>
    </header>    
    <body>
        <section>
            <div class="container">
                <div class="entrada">
                    <textarea name="entrada" id="caixa-de-entrada" cols="30" rows="10" placeholder="Digite seu texto aqui..." autofocus></textarea>
                    <div class="opcoes">
                        <button class="opcao1">Criptografar</button>
                        <button class="opcao2">Descriptografar</button>
                    </div>
                </div>
                <div class="saida">
                    <textarea name="saida" class="caixa-de-saida" cols="10" rows="5" ></textarea>
                    <div class="com-mensagem">
                        <button class="copy">Copiar</button>
                    </div>
                    <div class="sem-mensagem">
                        <img src="imagem-pessoa.svg" alt="Imagem de uma pessoa">
                        <h1>Nenhuma mensagem<br>encontrada</h1>
                        <p>Por favor, digite algo na caixa ao lado.</p>
                        <p>Por favor, digite algo na caixa acima.</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <h1>Developed by Lucas Borges</h1>
            <a href="https://www.linkedin.com/in/lucas-brgs/" target="_blank">
                <img src="linkedin.png" alt="Linked In">
            </a>
            <a href="https://github.com/LucasBrgs" target="_blank">
                <img src="github.png" alt="Github">
            </a>
        </footer>
    </body>
    <footer>

    </footer>
</body>
</html>
