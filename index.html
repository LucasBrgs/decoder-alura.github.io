<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <section class="info">
            <div>
                <img src="icone-site.svg" id="logo">
            </div>
            <h1>Developed by Lucas Borges</h1>
            <div class="navigation">
                <nav>
                <a href="https:www.linkedin.com/in/lucas-brgs" target="_blank">
                        <img src="linkedin.png" id="linkedin">
                    </a>
                    <a href="https://www.github.com/lucasbrgs" target="_blank">
                        <img src="github.png" id="git">
                    </a>
                </nav>
            </div>
        </section>
    </header>

    <main>
        <section class="container">
            <div class="input-txt">
                <textarea id="input-area" placeholder="Digite seu texto aqui..." style="background-color: transparent;"></textarea>
                <div class="attention">
                    <img src="atencao.svg">
                    <p>Somente letras min√∫sculas e sem acento!</p>
                </div>
                <div class="buttons">
                    <button id="cripto" onclick="crypto()">Criptografar</button>
                    <button id="decrypto" onclick="decrypto()">Descriptografar</button>
                </div>
            </div>
            <div class="output-txt">
                <textarea id="output-area" readonly></textarea>
                <div class="no-message" id="no-message">
                    <img src="imagem-pessoa.svg" id="img-no-message">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Por favor, digite na caixa ao lado</p>
                    <p>Por favor, digite na caixa acima</p>
                </div>
                
                <div class="message">
                    <button id="copy" onclick="copy()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
