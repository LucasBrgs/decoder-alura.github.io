<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Decodificador Alura</title>
        <link rel="icon" href="icone-site.svg">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <img src="icone-site.svg" alt="Logo da Alura" class="logo">
        </header>

        <main>
            <div class="container">
                <div class="div-entrada">
                    <textarea class="caixadeentrada" id="entrada" autofocus placeholder="Digite seu texto"></textarea>
                </div>
                <div class="mensagem-vazia" id="div-msg-vazia">
                    <img src="imagem-pessoa.svg" alt="Esperando resposta..." class="sem-mensagem">
                    <h2 class="first-h2">Nenhuma mensagem</h2>
                    <h2>encontrada</h2>
                    <p>Digite um texto que você deseja</p>
                    <p>criptografar ou descriptografar.</p>
                </div>
            </div>
            
            <div class="saida" id="caixade-saida">
                <textarea class="caixadesaida" id="saida" readonly></textarea>
                <div>
                    <button id="copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>

            <div class="observacao">
                <img src="atencao.svg" alt="Atenção" class="atencao">
                <p>Apenas letras minúsculas e sem acento</p>
            </div>

            <div class="opcoes">
                <div>
                    <button class="codificar" onclick="criptografar()">Criptografar</button>
                </div>
                <div>
                    <button class="decodificar" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="informacao-final">
                Developed by Lucas Borges
                <div>
                    <a href="https://www.linkedin.com/in/lucas-borges-0aa913236" target="_blank"><img src="linkedin.png" alt="Linkedin" class="linkedin"></a>
                    <a href="https://github.com/MajorBrgs" target="_blank"><img src="github.png" alt="GitHub" class="github"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
